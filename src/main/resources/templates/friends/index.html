<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <nav th:insert="fragments.html :: nav"></nav>

    <h1>Friends</h1>
    <ul th:each="friend : ${friends}">
        <li>
            <img th:src="${friend.profilePicture}" onerror="this.style.display = 'none';" style="width:25px;height:25px;">
            <a th:href="@{/users/{id}(id=${friend.username})}" th:text="${friend.username}"></a>
        </li>
    </ul>

    </body>
</html>
