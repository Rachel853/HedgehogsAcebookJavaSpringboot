<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${username}">Title</title>
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>
    <span th:text="${username}"></span>
    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
    </ul>

</body>
</html>
