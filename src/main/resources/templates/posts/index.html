<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <nav th:insert="fragments.html :: nav"></nav>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="file" name="image" accept="image/*" class="form-control-file"></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


    <ul th:each="post : ${posts}">
        <li>
            <img th:src="${post.user.profilePicture}" onerror="this.style.display = 'none';" style="width:25px;height:25px;">
            <p th:text="${post.user.username}"></p>
            <p th:text="${post.content}"></p>
            <img th:src="${post.photo}" onerror="this.style.display = 'none';">
            <p>Likes: <span th:text="${post.likes}"></span></p>
            <form th:action="@{/posts/like}" th:object="${like}" method="post">
                <input type="hidden" name="postId" th:value="${post.id}">
                <input type="hidden" name="returnURL" th:value="${#httpServletRequest.requestURI}">
                <button type="submit">Like</button>
            </form>
        </li>
    </ul>

    </body>
</html>
